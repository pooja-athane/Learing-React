<!-- Passing Props -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id="main"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <script type="text/babel">
        // compliled with babel which i have write here

        function Greeting(Props) {
            return <h1>hey, {props.name}</h1>
        }

        function Demo() {
            return (
                <div>
                    <Greeting name="pooja" />
                    <Greeting name="Sachin" />
                    <Greeting name="Renuka" />
                </div>)
        }


        ReactDOM.render(<Demo name="pooja" />, document.getElementById("main"))
        ReactDOM.render(<Greeting name="pooja" />, document.getElementById("main"))
    </script>
</body>

</html>
